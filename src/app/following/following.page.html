<ion-header>
  <ion-toolbar color="secondary">
  <ion-menu-button slot="start">
<img height="15px" src="assets/img/menu.png"/>
  </ion-menu-button>
    <ion-title class="ion-text-center">{{str}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <ion-list>
    <ion-item  lines="none" *ngFor="let item of listing; let i = index;">
	  <ion-thumbnail (click)="viewUser(item)">
	    <!-- <img *ngIf="errors.indexOf(item.image) == -1 && item.medium == 'simple'" src="{{IMAGES_URL + '/images/' + item.image}}">
	    <img *ngIf="errors.indexOf(item.image) == -1 && item.medium != 'simple'" src="{{item.image}}"> -->
	    <img *ngIf="errors.indexOf(item.image) == -1 && getimage(item.image) == true" src="{{item.image}}">
	 	<img *ngIf="errors.indexOf(item.image) == -1 && getimage(item.image) == false" src="{{IMAGES_URL + '/images/' + item.image}}">
	 	<img *ngIf="errors.indexOf(item.image) >= 0" src="assets/img/default.png">
	  </ion-thumbnail>
	  <ion-label (click)="viewUser(item)">
	    <h2>{{item.name}}</h2>
	  </ion-label>
	  <ion-button shape="round" fill="outline" color="secondary" (click)="remove(item, i)" *ngIf="str == 'Following'">Unfollow</ion-button>
    </ion-item>
	 
  </ion-list>

  <div class="no-record" *ngIf="listing?.length == 0 && is_response == true">
No Record Found
</div>

</ion-content>
